{% load static %}
{% block content %}
<div class="album pt-5">
    <div class="container">
        <h3 class="display-5 text-dark text-center m-5 ">OUR PRODUCTS</h3>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="parent" onclick="">
                        <img src="{{ product.image.url }}" alt="" class="child card-img-top">
                    </div>
                    <div class="card-body cardcolor">
                        <h6 class="text-dark text-left">{{ product.title }}</h6>
                         <p class="card-text text-dark">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-dark btn-g">
                                    <a href="{{ product.get_absolute_url }}" class="details"><h7>Know more</h7></a> 
                                </button>
                            </div>
                            <small class="text-muted">Rs.{{ product.price }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
