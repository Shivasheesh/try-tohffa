{% extends "products/base.html" %}
{% load static %}
{% block content %}





<link rel="stylesheet" type="text/css" href="{% static 'products/owl.carousel.css' %}">
 <link rel="stylesheet" type="text/css" href="{% static 'products/owl.theme.css' %}">




	<!--Carsousel-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="first-slide img-fluid" src="{% static 'img/back1.jpg' %}" alt="First slide">
             <div class="container">
              <div class="carousel-caption  text-right  ">
                
              </div>
            </div>
            </div>
            <div class="carousel-item">
              <img class="second-slide img-fluid" src="{% static 'img/back2.jpg' %}" alt="Second slide">
              <div class="container">
                 <div class="carousel-caption  ">
                
                 </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="third-slide img-fluid" src="{% static 'img/back4.jpg' %}">
              <div class="container">
              <div class="carousel-caption text-right   text-right">
                
              </div>
            </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
<!--carousel-END-->






{% include 'products/all.html' %}




<!--PHOTOFRAMES-->

<section class="featured-products album p-5">
  <div class="page-header text-center text-dark">
    <h2 class="display-7 mb-5 m-3">PHOTOFRAMES</h2>
  </div>
  <div class="container">
  <div id="products-carousel" class="owl-carousel">

   {% for photoframe in photoframes %}
    <div class="item product mr-2">
         <div class="parent" onclick="">
                  <img src="{{ photoframe.image.url }}" alt="" class="child">
                </div>
    

        <div class="product-details">
                <h7 class="product-title ">{{ photoframe.title }}</h7>
                <h6 class="product-price text-right"><span class="sale-price">Rs{{ photoframe.price }}</span></h6>
        </div>
      </div>

{% endfor %}
</div>
</div>
</section>
  







  
<!--PHOTOFRAME ENDS-->



 <script type="text/javascript" src="{% static 'products/jquery-3.3.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'products/owl.carousel.min.js' %}"></script>



  <!-- featured-products carousel -->
  <script>
      $(document).ready(function() {
        $("#products-carousel").owlCarousel({
          autoPlay: 3000, //set autoPlay to 3 seconds.
          items : 4,
          itemsDesktop : [1199,3],
          itemsDesktopSmall : [979,3],
        });
      });



      var hoverSize = [355, 504];
            
$("#card-img").hover(function() {
    $(this).css({
        height: hoverSize[0],
        width: hoverSize[1]
    });
}, function() {
     $(this).css({
        height: "",
        width: ""
    });
});
  </script>
  <script type="text/javascript" src="{% static 'products/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'products/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'products/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'products/holder.min.js' %}"></script>

{% endblock content %}
