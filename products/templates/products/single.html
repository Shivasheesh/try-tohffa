{% extends "products/base.html" %}
{% load static %}
{% block content %}


<div id="page-header" class="single-product">
     <div class="container">
         <div class="page-header-content text-center">
             <div class="page-header wsub">
                 <h1 class="page-title">{{ product.title }}</h1>
             </div>
             <p class="slide-text">Product description is given below</p>
         </div>
     </div>
 </div>

<section id="shop">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-7 content-area">
                <div class="product-content-area">
                    <div>
                        <img src=" " class="item1">
                    </div>
                   
                    <div class="tab-content">
                       
                    </div>
                </div>
            </div>
                        <!-- / description-tab -->
                        <div class="col-sm-6 col-md-5 product-sidebar">
                            <div class="product-details">
                                            <h4>{{ product.title }}</h4>
                                             <p>{{ product.description }}</p>
                                
                                <h4 class="space-top-30">Product Info</h4>
                                
                                <div class="product-info">
                                    <div class="info">
                                        <p><i class="fa fa-tag" aria-hidden="true"></i></i><span>Price: Rs{{ product.price }}</span></p>
                                    </div>
                                    <div class="info">
                                        <p><i class="fa fa-heart-o" aria-hidden="true"></i><span>Category: Bangles </span></p>
                                    </div>
                                    <div class="info">
                                        <p><i class="fa fa-info" aria-hidden="true"></i><span>NK-201803</span></p>
                                    </div>
                                   
                                </div><!-- / project-info -->
                      <div class="buy-product">
                        <div class="options">
                            <input type="number" step="1" min="0" name="cart" value="1" title="Qty" class="input-text qty text" size="4">
                            <span class="selectors">
                                <select class="selectpicker">
                                    <optgroup label="Size:">
                                        <option>Small</option>
                                        <option>Medium</option>
                                        <option>Large</option>
                                    </optgroup>
                                </select>
                                <select class="selectpicker two">
                                    <optgroup label="Color:">
                                        <option>Grey</option>
                                        <option>Black</option>
                                        <option>Blue</option>
                                    </optgroup>
                                </select>
                            </span>
                        </div>
                        <!-- / options -->

                        <div class="space-25">&nbsp;</div>

                        <a href="shopping-cart.html" class="btn btn-primary"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span> Add to Cart</span></a>
                        <a href="checkout.html" class="btn btn-success"><i class="fa fa-heart" aria-hidden="true"></i><span> Buy Now</span></a>
                        </div>
                      </div>
                    </div>
                    




            </div>

</div>
</section>

























{% endblock content %}
